# site settings

title:
description: Personal Website
taglong: A dedicated social platform that bridges the gap between critical news and young audiences by allowing publishers, news channels, and journalists to post short-form video content exclusively.
tagshort: Jekyll theme
url: https://shashwatadh.github.io/
baseurl: ""
permalink: pretty
repo: https://github.com/ShashwatAdh/ShashwatAdh.github.io

# author settings

author:
  name: Shashwat Adhikari
  email: shashwatmail4@gmail.com
photo: /assets/Logo.jpeg

# build settings

exclude:
  - LICENSE
  - README.md

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap

whitelist:
  - jekyll-sitemap

sass:
  sass_dir: _sass
  sourcemap: never

feed:
  path: atom.xml

autopages:
  enabled: false

pagination:
  enabled: true
  per_page: 1
  sort_reverse: true
  permalink: /:num/
  title: ":title &middot; Page :num"
